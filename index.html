<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/f1-logo.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preload" as="image" href="images/sf-25.jpg">
    <link rel="preload" as="image" href="images/f138.jpg">
    <link rel="preload" as="image" href="images/f2004.jpg">
    <link rel="preload" as="image" href="images/javad.png">
    <link rel="preload" as="image" href="images/alonso.png">
    <link rel="preload" as="image" href="images/schumacher.png">
    <title>Formula 1</title>
</head>

<body>
    <header>
        <div class="logos">
            <img src="images/fia logo.png" alt="fia" id="fia-logo">
            <nav><a href="index.html"><img src="images/f1-logo.png" alt="f1" id="f1-logo"></a></nav>
        </div>
        <div class="menu">
            <a href="drivers-standing.html">Drivers Standing</a>
            <a href="team-standing.html">Teams Standing</a>
            <a href="race-results.html">Race Results</a>
        </div>
    </header>
    <main>
        <div class="main-header">
            <h1>2025 Top 3</h1>
        </div>
        <div class="podiums">
            <div class="second">
                <div class="container">
                    <div class="driver-info">
                        <h2>2nd</h2>
                        <p class="driver-name">Fernando Alonso</p>
                        <p>Ferrari F138</p>
                        <p>SPN</p>
                        <p>319 Pts</p>
                    </div>
                    <img src="images/alonso.png" alt="alonso" class="driver-pic">
                    <div class="driver-nation-flag">
                        <img src="images/spain.png" alt="spain">
                    </div>
                </div>
            </div>
            <div class="first">
                <div class="container">
                    <div class="driver-info">
                        <h2>1st</h2>
                        <p class="driver-name">Javad</p>
                        <p>Ferrari SF-25</p>
                        <p>IRN</p>
                        <p>629 Pts</p>
                    </div>
                    <img src="images/javad.png" alt="javad" class="driver-pic">
                    <div class="driver-nation-flag">
                        <img src="images/iran.svg" alt="iran">
                    </div>
                </div>
            </div>
            <div class="third">
                <div class="container">
                    <div class="driver-info">
                        <h2>3rd</h2>
                        <p class="driver-name">Michael Schumacher</p>
                        <p>Ferrari F2004</p>
                        <p>GER</p>
                        <p>317 Pts</p>
                    </div>
                    <img src="images/schumacher.png" alt="schumacher" class="driver-pic">
                    <div class="driver-nation-flag">
                        <img src="images/germany.png" alt="germany">
                    </div>
                </div>
            </div>
        </div>
    </main>
